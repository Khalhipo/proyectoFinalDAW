    <div class="card">

            <div width="100%">
                <canvas id="volumen"></canvas>
            </div>
            <div class="row">
                <div class="col-md-4">
                Categor√≠as: <select (change)="filtrarMeses()" [(ngModel)]="categoriaFiltro" class="form-control">

                </select>
                </div>
