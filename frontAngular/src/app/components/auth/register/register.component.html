<div class="row justify-content-center m-4">
    <div class="cold-md-8">
<div class="card">
    <div class="card-header h5 text-center"><h4>Registro</h4></div>
    <div class="card-body">
    <form [formGroup]="formRegister" (submit)="submit()">
    <div class="row">
        <div class="col-md-6">
    <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre"><br>
    <input class="form-control" type="password" formControlName="password" placeholder="Password"><br>
    <div class="form-group">
        <label for="sexo">Indica tu sexo</label>
        <select id="sexo" class="form-control" formControlName="sexo" (change)="changeSexo($event)">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
    </div>
</div>
<div class="col-md-6">
    <input class="form-control" type="text" formControlName="email" placeholder="Email"><br>
    <input class="form-control" type="password" formControlName="password2" placeholder="Repite Password"><br>
    <input class="form-control" type="number" formControlName="peso" placeholder="Peso (kg)"><br>
    <input class="form-control" type="number" formControlName="altura" placeholder="Altura (cm)"><br>
    </div>
</div>
    <button class="btn btn-info btn-block" [disabled]="formRegister.invalid" type="submit">Registrar</button>
</form>
</div>
</div>

</div>

<div class="col-md-4">
    <div class="alert alert-danger" role="alert" *ngIf="mensaje">
        <strong>{{mensaje}}</strong>
    </div>

<div *ngIf="nombre1.invalid && (nombre1.dirty || nombre1.touched)" class="alert alert-danger">
    <div *ngIf="nombre1.errors.required"><p>El nombre es requerido</p></div>
    <div *ngIf="nombre1.errors.minlength"><p>El nombre tiene que tener 4 caracteres mínimo</p></div>
</div>

<div *ngIf="password1.invalid && (password1.dirty || password1.touched)" class="alert alert-danger">
    <div *ngIf="password1.errors.required"><p>El password es requerido</p></div>
    <div *ngIf="password1.errors.minlength"><p>El password tiene que tener 6 caracteres mínimo</p></div>
</div>

<div *ngIf="email1.invalid && (email1.dirty || email1.touched)" class="alert alert-danger">
    <div *ngIf="email1.errors.required"><p>El email es requerido</p></div>
    <div *ngIf="email1.errors.email"><p>Revisa el email</p></div>
</div>
</div>
</div>
